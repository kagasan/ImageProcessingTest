<html>
<head>
<meta charset="utf-8">
<title>画像処理</title>
<script src="script.js"></script>
</head>
<body>
<hr>
<b>画像入力</b><br>
<input type="file" id="selectfile" accept='image/*'><br>
<input type="button" value="出力画像を入力画像にする" onclick="FeedBack()"/><br>
<hr>
<b>処理履歴</b><br>
<form name='fm'>
<textarea name='ta'  rows="5" cols="40">
</textarea><br>
</form>
<hr>
<b>処理一覧</b><br>
<input type="button" value="そのまま" onclick="Raw()"/><br>
<input type="button" value="画像縮小" onclick="Small()"/><br>
<input type="button" value="グレースケール化" onclick="Gray()"/><br>
<input type="button" value="ガウシアンぼかし" onclick="Gaussian()"/><br>
<input type="button" value="直線検出" onclick="Hough()"/><br>
<hr>
<b>入力画像</b><br>
<div id="InputImage"></div>
<hr>
<b>出力画像</b><br>
<div id="OutputImage"></div>
<hr>
</body>
</html>
